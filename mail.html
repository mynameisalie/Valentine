<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <form action="mailto:aliediepp@gmail.com" method="post" enctype="text/plain">
        <label class="label-mail" for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of the email"><br>

        <label class="label-mail" for="message">Message:</label><br>
        <textarea cols="60" rows="10" id="message" name="message" placeholder="Type your message here."></textarea><br>

        <input id="submitQ" type="submit" value="Send">
    </form>

    <script src="./mail.js"></script>

</body>
</html>
